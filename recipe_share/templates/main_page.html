{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeShare</title>
  <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <div class="chef-icon">ğŸ‘¨â€ğŸ³</div>
          RecipeShare
        </div>
        <div class="nav-center">
          <a href="{% url 'main_page' %}" class="home-btn">
            <span>ğŸ </span> Home
          </a>
          <a href="{% url 'create_page' %}" class="add-recipe-btn">
            <span>â•</span> Add Recipe
          </a>
        </div>
        <div class="nav-right">
          <span class="username-display">{{ full_name|default:username }}</span>
          <a href="{% url 'log_out' %}" class="logout-btn">Logout</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="search-section">
        <div class="search-container">
          <input type="text" class="search-input" id="searchInput" placeholder="Search recipes, ingredients...">
          <select class="filter-select" id="filterSelect">
            <option value="all">All Cuisines</option>
          </select>
        </div>

        <div class="filter-bar-container">
          <button type="button" class="filter-toggle" id="filterToggle">
            <span>Sort &amp; Filter Options</span>
            <span class="filter-arrow">â–¼</span>
          </button>
          <div class="filter-options" id="filterOptions">
            <div class="filter-chips">
              <button type="button" class="filter-chip active" data-sort="latest">
                <span>ğŸ†•</span> Latest
              </button>
              <button type="button" class="filter-chip" data-sort="oldest">
                <span>ğŸ“…</span> Oldest
              </button>
              <button type="button" class="filter-chip" data-sort="most-rated">
                <span>ğŸ¥‡</span> Most Rated
              </button>
              <button type="button" class="filter-chip" data-sort="favorites">
                <span>â­</span> Favorites
              </button>
              <button type="button" class="filter-chip" data-sort="my-recipes">
                <span>ğŸ‘¤</span> My Recipes
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="recipes-section">
        <div class="recipes-header">
          <h1 class="recipes-title">All Recipes</h1>
          <div class="recipe-count" id="recipeCount">0 recipes</div>
        </div>

        <div class="recipes-grid" id="recipesGrid">
          <div class="loading">Loading recipes...</div>
        </div>
      </section>
    </div>
  </main>
  
  <script>
    window.CURRENT_USERNAME = "{{ full_name|default:username }}";
    window.CURRENT_EMAIL = "{{ email|default:username }}";
  </script>
  <script src="{% static 'js/main_script.js' %}"></script>
</body>
</html>
