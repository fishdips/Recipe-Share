{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RecipeShare</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Forgot Password</h2>
                <button class="close-btn" onclick="window.location.href='{% url 'login_page' %}'">&times;</button>
            </div>

            <form class="signup-form" method="post">
                {% csrf_token %}

                {% if not step2 %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">âœ‰ï¸</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="old_password">Old Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="old_password" name="old_password" placeholder="Enter your old password" required>
                        <span class="toggle-password" onclick="togglePassword('old_password')">ğŸ‘ï¸</span>
                    </div>
                </div>

                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}

                <button type="submit" class="create-account-btn">Next</button>

                {% else %}

                <p style="text-align:center;">Account verified. Enter your new password.</p>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”‘</span>
                        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
                        <span class="toggle-password" onclick="togglePassword('new_password')">ğŸ‘ï¸</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”„</span>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                        <span class="toggle-password" onclick="togglePassword('confirm_password')">ğŸ‘ï¸</span>
                    </div>
                </div>

                {% if error %}
                <p style="color:red;">{{ error }}</p>
                {% endif %}

                <button type="submit" class="create-account-btn">Update Password</button>

                {% endif %}
            </form>
        </div>
    </div>

    <script src="{% static 'js/login_script.js' %}"></script>
</body>
</html>
