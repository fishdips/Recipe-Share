{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to RecipeShare</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Welcome Back</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form class="signup-form" id="loginForm" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" id="email" name="email" value="{{ email|default:'' }}" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>

                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                {% if error %}
                <p style="color: red; margin-top: 10px;">{{ error }}</p>
                {% endif %}
                
                <button type="submit" class="create-account-btn">Sign In</button>
                
                <div class="signin-link">
                    Don‚Äôt have an account? <a href="{% url 'signup_page' %}" class="sign-in">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login_script.js' %}"></script>
</body>
</html>
