{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeShare</title>
  <link rel="stylesheet" href="{% static 'css/landing_style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <div class="chef-icon"></div>
          RecipeShare
        </div>
        <div class="nav-center">
          <a href="#" class="home-btn">Home</a>
        </div>
        <div class="nav-right">
          <a href="{% url 'login_page' %}" class="login-btn">Login</a>
          <a href="{% url 'signup_page' %}" class="signup-btn">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="search-section">
        <div class="search-container">
          <input type="text" class="search-input" id="searchInput" placeholder="Search recipes, ingredients...">
          <select class="filter-select" id="filterSelect">
            <option value="all">All</option>
            <option value="Italian">Italian</option>
            <option value="Asian">Asian</option>
            <option value="Dessert">Dessert</option>
            <option value="Mexican">Mexican</option>
            <option value="American">American</option>
          </select>
        </div>
      </section>

      <section class="recipes-section">
        <div class="recipes-header">
          <h1 class="recipes-title">All Recipes</h1>
          <div class="recipe-count" id="recipeCount">Loading...</div>
        </div>

        <div class="recipes-grid" id="recipesGrid">
          <div class="loading">Loading recipes...</div>
        </div>
      </section>
    </div>
  </main>

  <script src="{% static 'js/landing_script.js' %}"></script>
</body>
</html>
