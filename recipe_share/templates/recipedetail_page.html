{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details - RecipeShare</title>
  <link rel="stylesheet" href="{% static 'css/recipedetail_style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <div class="chef-icon">üë®‚Äçüç≥</div>
          RecipeShare
        </div>
        <div class="nav-center">
          {% if user_id %}
            <a href="{% url 'main_page' %}" class="home-btn">
              <span>üè†</span> Home
            </a>
          {% else %}
            <a href="{% url 'landing_page' %}" class="home-btn">Home</a>
          {% endif %}
        </div>
        <div class="nav-right">
          {% if user_id %}
            <span class="username-display">{{ full_name }}</span>
            <a href="{% url 'log_out' %}" class="logout-btn">Logout</a>
          {% else %}
            <a href="{% url 'login_page' %}" class="login-btn">Login</a>
            <a href="{% url 'signup_page' %}" class="signup-btn">Sign Up</a>
          {% endif %}
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      {% if user_id %}
        <a href="{% url 'main_page' %}" class="back-btn">
          <span class="arrow">‚Üê</span> Back to Recipes
        </a>
      {% else %}
        <a href="{% url 'landing_page' %}" class="back-btn">
          <span class="arrow">‚Üê</span> Back to Home
        </a>
      {% endif %}

      <div class="recipe-detail-container" id="recipeDetailContainer">
        <div class="loading">Loading recipe...</div>
      </div>
    </div>
  </main>

  <script>
    window.CURRENT_USER_ID = "{{ user_id|default:'' }}";
    window.CURRENT_USERNAME = "{{ full_name|default:'' }}";
    window.CURRENT_EMAIL = "{{ email|default:'' }}";
  </script>
  <script src="{% static 'js/recipedetail_script.js'%}"></script>
</body>
</html>
