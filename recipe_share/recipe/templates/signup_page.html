{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join RecipeShare</title>
    <link rel="stylesheet" href="{% static 'css/signup_style.css' %}">
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Join RecipeShare</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="signupForm" class="signup-form" method="POST" action="{% url 'signup_page' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">✉️</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div id="emailError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁️</span>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>

                <button type="submit" class="create-account-btn">Create account</button>
            </form>

            <div class="signin-link">
                Already have an account? <a href="{% url 'login_page' %}" class="sign-in">Sign in</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/signup_script.js' %}"></script>
</body>
</html>
