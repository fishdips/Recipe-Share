{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ‘¤</span>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your Full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">âœ‰ï¸</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div id="emailError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>

                        <span class="input-icon">ğŸ”’</span>

                    </div>
                </div>

                <div class="form-group">

                        <span class="input-icon">ğŸ”’</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword')">ğŸ‘ï¸</span>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <a href="{% url 'login_page' %}" class="create-account-btn">Create account</a>
            </form>

            <div class="signin-link">
                Already have an account? <a href="{% url 'landing_page' %}" class="sign-in">Sign in</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/signup_script.js' %}"></script>

</html>
